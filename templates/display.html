<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            .row-style
        {
        padding-top:70px;
         position:relative;
        }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="row">
            <div class="col">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar" >
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://localhost:5000/" class="navbar-brand">TODO</a>
                    </div>
                    <div>
                        <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="create.html"><span class="glyphicon glyphicon-shopping-Menu"></span> Create</a></li>
                                <li><a href="view.html"><span class="glyphicon glyphicon-Menu"></span> View List</a></li>
                                <li><a href="display.html"><span class="glyphicon glyphicon-Menu"></span> Display List</a></li>
                                <li><a href="delete.html"><span class="glyphicon glyphicon-Menu"></span> Delete List</a></li>
                            </ul>
                        </div>
                    </div>           
                  </div>
             
            </nav>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
                <h1>Welcome to TODO Lists!! :)</h1>
                <p> Lists u created check them out</p>
            </div>
        </div>
        <div class="container">
        <div class="row text-center">
            {% for row in output_data.keys() %}
            <div class="col-md-3 col-sm-6">	
                <div class="thumbnail" style="border: 3px solid black;">	
                <div class="caption">
                   
                    
                    <h4><b style="text-transform: uppercase;">{{row[0]}}</b></h4><hr/ style="width:1px solid black;">

                    {% for i in output_data[row] %}
                    <p style="text-transform: capitalize; font-size: medium;">{{i[0]}}</p>
                    {% endfor %}
                    
                    
                    
                </div>
                </div>
            </div>
            {% endfor %}
            

            
        </div>
        </div>
    </body>

</html>
